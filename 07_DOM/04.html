<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black ; color: whitesmoke;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlanguage(lang){
        const li = document.createElement('li');
        li.innerHTML = `${lang}`; // isme hm pura element traverse karte h // generally for small project //
        document.querySelector('.language').appendChild(li);
    }
    addlanguage("Python")
    addlanguage("cpp")
    function addOptimisedLanguage(lang){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li);

    }
    addOptimisedLanguage('golang'); // this way is more optimised

    // ---------------------------------------------------
    //  editing the value 
    const secondLang = document.querySelector("li:nth-child(2)");
    const newli = document.createElement('li');
    newli.textContent= "mojo";
    secondLang.replaceWith(newli);

    //  Edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML= '<li>TypeScript</li>'

    //  Remove ----->
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
